services:
  # ============================================================================
  # HADOOP NAMENODE - HDFS Master
  # ============================================================================
  namenode:
    image: bde2020/hadoop-namenode:2.0.0-hadoop3.2.1-java8
    container_name: ecommerce-namenode
    restart: always
    ports:
      - "9870:9870"  # Hadoop UI
      - "9000:9000"  # HDFS
    volumes:
      - hadoop_namenode:/hadoop/dfs/name
      - ./data:/data
    environment:
      - CLUSTER_NAME=ecommerce
      - CORE_CONF_fs_defaultFS=hdfs://namenode:9000
      - HDFS_CONF_dfs_replication=1
    env_file:
      - ./docker/hadoop.env
    networks:
      - ecommerce-network

  # ============================================================================
  # HADOOP DATANODE - HDFS Worker
  # ============================================================================
  datanode:
    image: bde2020/hadoop-datanode:2.0.0-hadoop3.2.1-java8
    container_name: ecommerce-datanode
    restart: always
    volumes:
      - hadoop_datanode:/hadoop/dfs/data
      - ./data:/data
    environment:
      - SERVICE_PRECONDITION=namenode:9870
      - CORE_CONF_fs_defaultFS=hdfs://namenode:9000
    env_file:
      - ./docker/hadoop.env
    networks:
      - ecommerce-network
    depends_on:
      - namenode

  # ============================================================================
  # DATA GENERATOR - Creates synthetic data
  # ============================================================================
  data-generator:
    build:
      context: .
      dockerfile: docker/Dockerfile.datagen
    container_name: ecommerce-data-generator
    volumes:
      - ./data:/app/data
      - ./data_generators:/app/data_generators
    networks:
      - ecommerce-network
    command: >
      bash -c "echo 'Starting data generation...' &&
               python run_all_generators.py &&
               echo 'Data generation complete!' &&
               sleep infinity"

  # ============================================================================
  # SPARK MASTER - Custom image with Python dependencies
  # ============================================================================
  spark-master:
    image: apache/spark:3.5.0-python3
    container_name: ecommerce-spark-master
    restart: always
    ports:
      - "8080:8080"  # Spark Master UI
      - "7077:7077"  # Spark Master Port
    environment:
      - SPARK_MODE=master
      - SPARK_RPC_AUTHENTICATION_ENABLED=no
      - SPARK_RPC_ENCRYPTION_ENABLED=no
      - SPARK_LOCAL_STORAGE_ENCRYPTION_ENABLED=no
      - SPARK_SSL_ENABLED=no
    volumes:
      - ./scripts:/opt/spark/work-dir/scripts
      - ./data:/opt/spark/work-dir/data
      - ./models:/opt/spark/work-dir/models
    networks:
      - ecommerce-network
    command: /opt/spark/bin/spark-class org.apache.spark.deploy.master.Master

  # ============================================================================
  # SPARK WORKER - Custom image with Python dependencies
  # ============================================================================
  spark-worker:
    image: apache/spark:3.5.0-python3
    container_name: ecommerce-spark-worker
    restart: always
    ports:
      - "8081:8081"  # Spark Worker UI
    environment:
      - SPARK_WORKER_MEMORY=4G
      - SPARK_WORKER_CORES=4
    volumes:
      - ./scripts:/opt/spark/work-dir/scripts
      - ./data:/opt/spark/work-dir/data
      - ./models:/opt/spark/work-dir/models
    networks:
      - ecommerce-network
    depends_on:
      - spark-master
    command: /opt/spark/bin/spark-class org.apache.spark.deploy.worker.Worker spark://spark-master:7077

  # ============================================================================
  # HIVE METASTORE DATABASE (PostgreSQL)
  # ============================================================================
  hive-metastore-postgresql:
    image: postgres:13
    container_name: ecommerce-hive-postgres
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: metastore
      POSTGRES_USER: hive
      POSTGRES_PASSWORD: hive
    volumes:
      - hive_postgresql:/var/lib/postgresql/data
    networks:
      - ecommerce-network

  # ============================================================================
  # HIVE METASTORE SERVER
  # ============================================================================
  hive-metastore:
    image: apache/hive:3.1.3
    container_name: ecommerce-hive-metastore
    restart: always
    ports:
      - "9083:9083"  # Metastore Thrift
    environment:
      SERVICE_NAME: metastore
      DB_DRIVER: postgres
      SERVICE_OPTS: "-Djavax.jdo.option.ConnectionDriverName=org.postgresql.Driver -Djavax.jdo.option.ConnectionURL=jdbc:postgresql://hive-metastore-postgresql:5432/metastore -Djavax.jdo.option.ConnectionUserName=hive -Djavax.jdo.option.ConnectionPassword=hive"
    volumes:
      - ./scripts/hive:/hive-scripts
      - ./data:/data
    networks:
      - ecommerce-network
    depends_on:
      - hive-metastore-postgresql
      - namenode

  # ============================================================================
  # HIVESERVER2
  # ============================================================================
  hiveserver2:
    image: apache/hive:3.1.3
    container_name: ecommerce-hiveserver2
    restart: always
    ports:
      - "10000:10000"  # HiveServer2 Thrift
      - "10002:10002"  # HiveServer2 Web UI
    environment:
      SERVICE_NAME: hiveserver2
      SERVICE_OPTS: "-Dhive.metastore.uris=thrift://hive-metastore:9083"
      IS_RESUME: "true"
    volumes:
      - ./scripts/hive:/hive-scripts
      - ./data:/data
    networks:
      - ecommerce-network
    depends_on:
      - hive-metastore

  # ============================================================================
  # ZOOKEEPER - Required for Kafka
  # ============================================================================
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: ecommerce-zookeeper
    restart: always
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - ecommerce-network

  # ============================================================================
  # KAFKA BROKER
  # ============================================================================
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: ecommerce-kafka
    restart: always
    ports:
      - "9092:9092"
      - "29092:29092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    volumes:
      - kafka_data:/var/lib/kafka/data
    networks:
      - ecommerce-network
    depends_on:
      - zookeeper

  # ============================================================================
  # AIRFLOW POSTGRES DATABASE
  # ============================================================================
  airflow-postgres:
    image: postgres:13
    container_name: ecommerce-airflow-postgres
    restart: always
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    volumes:
      - airflow_postgresql:/var/lib/postgresql/data
    networks:
      - ecommerce-network

  # ============================================================================
  # AIRFLOW WEBSERVER
  # ============================================================================
  airflow-webserver:
    image: apache/airflow:2.8.0-python3.11
    container_name: ecommerce-airflow-webserver
    restart: always
    ports:
      - "8082:8080"  # Airflow UI (changed from 8080 to avoid conflict with Spark)
    environment:
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://airflow:airflow@airflow-postgres:5432/airflow
      - AIRFLOW__CORE__FERNET_KEY=FB0o_zt4e3Ziq3LdUUO7F2Z95cvFFx16hU8jTeR1ASM=
      - AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION=true
      - AIRFLOW__CORE__LOAD_EXAMPLES=false
      - AIRFLOW__WEBSERVER__EXPOSE_CONFIG=true
      - AIRFLOW_CONN_SPARK_DEFAULT=spark://spark-master:7077
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./scripts:/scripts
      - ./data:/data
      - airflow_logs:/opt/airflow/logs
    networks:
      - ecommerce-network
    depends_on:
      - airflow-postgres
    command: >
      bash -c "airflow db init &&
               airflow users create --username admin --firstname Admin --lastname User --role Admin --email admin@example.com --password admin123 &&
               airflow webserver"

  # ============================================================================
  # AIRFLOW SCHEDULER
  # ============================================================================
  airflow-scheduler:
    image: apache/airflow:2.8.0-python3.11
    container_name: ecommerce-airflow-scheduler
    restart: always
    environment:
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://airflow:airflow@airflow-postgres:5432/airflow
      - AIRFLOW__CORE__FERNET_KEY=FB0o_zt4e3Ziq3LdUUO7F2Z95cvFFx16hU8jTeR1ASM=
      - AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION=true
      - AIRFLOW__CORE__LOAD_EXAMPLES=false
      - AIRFLOW_CONN_SPARK_DEFAULT=spark://spark-master:7077
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./scripts:/scripts
      - ./data:/data
      - airflow_logs:/opt/airflow/logs
    networks:
      - ecommerce-network
    depends_on:
      - airflow-postgres
      - airflow-webserver
    command: airflow scheduler

  # ============================================================================
  # JUPYTER NOTEBOOK - For Interactive Analysis
  # ============================================================================
  jupyter:
    image: jupyter/pyspark-notebook:latest
    container_name: ecommerce-jupyter
    restart: always
    ports:
      - "8888:8888"  # Jupyter Notebook
    environment:
      - JUPYTER_ENABLE_LAB=yes
      - SPARK_MASTER=spark://spark-master:7077
      - GRANT_SUDO=yes
    volumes:
      - ./notebooks:/home/jovyan/work
      - ./data:/home/jovyan/data
      - ./scripts:/home/jovyan/scripts
      - ./models:/home/jovyan/models
    networks:
      - ecommerce-network
    depends_on:
      - spark-master

  # ============================================================================
  # STREAMLIT DASHBOARD - Real-time analytics dashboard
  # ============================================================================
  dashboard:
    build:
      context: .
      dockerfile: docker/Dockerfile.dashboard
    container_name: ecommerce-dashboard
    restart: always
    ports:
      - "8501:8501"  # Streamlit Dashboard
    environment:
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_HEADLESS=true
      - STREAMLIT_BROWSER_GATHER_USAGE_STATS=false
    volumes:
      - ./dashboard:/app/dashboard
      - ./data:/app/data
      - ./models:/app/models
    networks:
      - ecommerce-network
    command: streamlit run /app/dashboard/realtime_dashboard.py --server.port 8501 --server.address 0.0.0.0

# ============================================================================
# VOLUMES - Persistent storage
# ============================================================================
volumes:
  hadoop_namenode:
  hadoop_datanode:
  hive_postgresql:
  airflow_postgresql:
  airflow_logs:
  kafka_data:

# ============================================================================
# NETWORKS
# ============================================================================
networks:
  ecommerce-network:
    driver: bridge
