# Docker Compose - Minimal Setup (Spark + Jupyter + Dashboard)
# For faster startup and ML training

services:
  # ============================================================================
  # SPARK MASTER - For running Spark jobs
  # ============================================================================
  spark-master:
    image: apache/spark:3.5.0-python3
    container_name: ecommerce-spark-master
    environment:
      - SPARK_MODE=master
      - SPARK_RPC_AUTHENTICATION_ENABLED=no
      - SPARK_RPC_ENCRYPTION_ENABLED=no
    ports:
      - "8080:8080"  # Spark UI
      - "7077:7077"  # Spark Master
    volumes:
      - ./scripts:/opt/spark/work-dir/scripts
      - ./data:/opt/spark/work-dir/data
      - ./models:/opt/spark/work-dir/models
    networks:
      - spark-network
    command: /opt/spark/bin/spark-class org.apache.spark.deploy.master.Master

  # ============================================================================
  # SPARK WORKER - Executes Spark tasks
  # ============================================================================
  spark-worker:
    image: apache/spark:3.5.0-python3
    container_name: ecommerce-spark-worker
    environment:
      - SPARK_WORKER_MEMORY=4G
      - SPARK_WORKER_CORES=4
    ports:
      - "8081:8081"  # Worker UI
    volumes:
      - ./scripts:/opt/spark/work-dir/scripts
      - ./data:/opt/spark/work-dir/data
      - ./models:/opt/spark/work-dir/models
    networks:
      - spark-network
    depends_on:
      - spark-master
    command: /opt/spark/bin/spark-class org.apache.spark.deploy.worker.Worker spark://spark-master:7077

  # ============================================================================
  # JUPYTER NOTEBOOK - Interactive analysis and ML
  # ============================================================================
  jupyter:
    image: jupyter/pyspark-notebook:latest
    container_name: ecommerce-jupyter
    ports:
      - "8888:8888"
    environment:
      - JUPYTER_ENABLE_LAB=yes
      - SPARK_MASTER=spark://spark-master:7077
    volumes:
      - ./notebooks:/home/jovyan/work
      - ./data:/home/jovyan/data
      - ./scripts:/home/jovyan/scripts
      - ./models:/home/jovyan/models
    networks:
      - spark-network
    depends_on:
      - spark-master

  # ============================================================================
  # STREAMLIT DASHBOARD - Real-time analytics visualization
  # ============================================================================
  dashboard:
    build:
      context: .
      dockerfile: docker/Dockerfile.dashboard
    container_name: ecommerce-dashboard
    ports:
      - "8501:8501"
    environment:
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_HEADLESS=true
      - STREAMLIT_BROWSER_GATHER_USAGE_STATS=false
    volumes:
      - ./dashboard:/app/dashboard
      - ./data:/app/data
      - ./models:/app/models
      - ./scripts:/app/scripts
    networks:
      - spark-network
    command: streamlit run /app/dashboard/realtime_dashboard.py --server.port 8501 --server.address 0.0.0.0

networks:
  spark-network:
    driver: bridge
